  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Edit {{currentWebsite.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [readonly]="isReadonly()" [(ngModel)]="currentWebsite.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [readonly]="isReadonly()" value="{{currentWebsite.username}}" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [readonly]="isReadonly()" value="{{currentWebsite.password}}" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Url</ion-label>
      <ion-input type="text" [readonly]="isReadonly()" value="{{currentWebsite.username}}" name="url"></ion-input>
    </ion-item>
        <ion-item>
      Created:{{utilProvider.formatDate(currentWebsite.createTime)|date:"yyyy/MM/dd"}}
    </ion-item>
        <ion-item>
      Modified:{{utilProvider.formatDate(currentWebsite.updateTime)|date:"yyyy/MM/dd"}}
    </ion-item>

  </ion-list>
</ion-content>
