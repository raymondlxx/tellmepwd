<ion-header>
  <ion-navbar>
    <ion-title> {{title}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of currentWebsites" (click)="itemSelected(item)">
      <ion-icon name='planet' item-start></ion-icon>
      {{ item.name }}
      <ion-note item-end>
        {{ item.username }}
      </ion-note>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
