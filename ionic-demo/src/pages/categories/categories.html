<ion-header>
  <ion-navbar>
    <ion-title middle>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-list>
     <ion-item *ngFor="let item of currentCategories" (click)="itemSelected(item)">
      <ion-icon name='planet' item-start></ion-icon>
       {{ item.name }}
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
