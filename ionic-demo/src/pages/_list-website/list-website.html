<!--
  Generated template for the ListWebsitePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> {{title}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

     <ion-item *ngFor="let item of currentWebsites" (click)="itemSelected(item)">
      <ion-icon name='planet' item-start></ion-icon>
       {{ item.name }}
      <ion-note item-end>
       {{ item.username }}
      </ion-note>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
